<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .menu ul{
           margin: 0;
           list-style: none;
           padding-left: 20px;
           display: none;
       }
       .menu .title{
           font-size: 18px;
           cursor: pointer;
       }
       .menu .title::before{
           content: '▶';
           font-size: 80%;
           color: green;
       }
       .menu.open .title::before{
           content: '▼';
       }
       .menu.open ul {
           display: block;
       }
    </style>
</head>
<body>
    <div id="lunches" class="menu">
        <span class="title">추천 점심 메뉴(click me)!</span>
        <ul>
            <li>짜장면</li>
            <li>돈까스</li>
            <li>김치찌개</li>
            <li>제육볶음</li>
        </ul>
    </div>

    <script>
        const $lunches = document.getElementById('lunches');
        const $menu = document.querySelector('.menu');
        const $title = $lunches.querySelector('.title');

        $title.addEventListener('click', function(){
            $menu.classList.toggle('open');
        });
    </script>

    
</body>
</html>
