<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        span {
            color: red;
        }
    </style>

</head>
<body>
    <div id="greeting">
        Hello <span>World!</span>
    </div>

    <script>
        const $greeting = document.getElementById('greeting');
        console.log($greeting.textContent);//내부 마크업 무시하고 텍스트만 꺼냄 

        $greeting.textContent = '안녕하세요!';
        $greeting.innerHTML = '<span>안녕</span>하세요!';
    </script>
    
</body>
</html>
