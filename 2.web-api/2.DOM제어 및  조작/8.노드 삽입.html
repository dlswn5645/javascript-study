<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>

    <script>
        const $fruits = document.getElementById('fruits');

        const $li = document.createElement('li');
        $li.textContent = 'Mango';

        $fruits.insertBefore($li, $fruits.lastElementChild);//Grape전에 들어감 (banana 뒤에)
        // $fruits.insertBefore($li, $fruits.querySelector('li:last-child'));
        // $fruits.insertBefore($li, $fruits.querySelector('li:nth-child(2)');
    </script>
    
</body>
</html>
