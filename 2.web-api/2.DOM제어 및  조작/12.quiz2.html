<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2 class="theTitle">html 조작</h2>
    <ul id="list">
        <li class="obj1">list_2</li>
        <li>list_3</li>
        <li>list_4</li>
        <li>list_5</li>
    </ul>
    <script>
        //1. class="theTitle"인 요소의 자식요소를 innerHTML을 사용하여
        //   <a href="#">요소 객체 조작</a>로 교체하세요.
        document.querySelector('.theTitle').innerHTML = '<a href = "#"> 요소 객체 조작 </a>';

        //2. class="obj1"인 요소의 텍스트를 "리스트_2"로 변경하세요.
        document.querySelector('.obj1').textContent = '리스트_2';
        // document.querySelector('.obj1').innerHTML = '리스트_2';

        //### 여기부터는 innerHTML 사용 금지.

        //3. id="list"인 요소의 마지막 위치에 새요소 "<li>list_6</li>"를 추가하세요.
        const $list = document.getElementById('list');
        const $liList1 = document.createElement('li');
        $liList1.textContent = 'list_6';
        $list.appendChild($liList1);

        //4. id="list"인 요소의 첫 위치에 새요소 "<li>list_1</li>"를 추가하세요.
        const $liList2 = document.createElement('li');
        $liList2.textContent = 'list_1';
        $list.insertBefore($liList2, $list.firstElementChild);

        /*
        const $liList2 = $liList1.cloneNode();
        $liList2.textContent = 'list_1';
        $list.insertBefore($liList2, $list.firstElementChild);
        */

        //5. class="obj1"인 요소를 깊은복제후에 id="list"인요소 마지막 위치에 추가
        const $obj1Clone = document.querySelector('.obj1');
        const $deepClone = $obj1Clone.cloneNode(true);
        $list.appendChild($deepClone);
        //6. id="list"인 요소에 하위 <li>요소중 첫번째 요소 삭제
        $list.removeChild($list.firstElementChild);

        // 자식요소 전체 삭제 함수 
        function clear($parent) {
            for (let $target of [...$parent.children]) {
                $parent.removeChild($target);
            }
        }

        // ul의 자식 li 전체 삭제 
        /*
        for (let $target of [...$list.children]) {
            $list.removeChild($target);
        }
        */

        clear($list);
    </script>
</body>

</html>
