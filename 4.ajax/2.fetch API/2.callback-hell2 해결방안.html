    <script>
        //GET요청을 처리하는 함수 
        function get(url,callback){//후속처리를 할 callback(function(result)가 들어옴)을 받음
            const xhr = new XMLHttpRequest();
            xhr.open('GET',url);
            xhr.send();

            /*
                #우리는 get함수 바깥쪽으로 응답데이터를 반환하고 싶다.
                - 하지만 응답결과 처리가 onload에 이벤트핸들러 함수이므로 get의 리턴으로 처리하지 못한다.

                #해결책: 응답데이터를 다른 함수의 매개값으로 넘겨서 콜벡으로 처리한다.
            */

            xhr.onload = function(){
                if(xhr.status === 200){
                    // console.log(JSON.parse(xhr.response));
                    callback(JSON.parse(xhr.response));//callback에 응답데이터를 넘김(result로 들어감)
                }else{
                    console.error(`${xhr.status}: ${xhr.statusText}`);
                }
            };
         }

         //posts에서 id가 2인 데이터를 획득하고 싶다
         get('http://localhost:5000/posts/2',function(result){
             console.log('result:',result);
         }); //결과 처리를 result로 넘김 (result<-callback)

            #상황 
            /posts/ 게시글 목록 조회
            /users/ 회원 목록 조히
