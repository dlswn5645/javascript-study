<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="content"></ul>

    <script>
        //HTTP 요청을 비동기방식으로 서버에 보내는 방법 
        //1. XMLHttpRequest객체를 생성 
        const xhr = new XMLHttpRequest();

        //2. http요청 초기화
        xhr.open('GET','http://localhost:5000/posts');

        //3. http요청 전송 
        xhr.send();

        console.log(xhr);

        //4. 응답 정보 확인 
        xhr.onload = () => {
            //정상적으로 응답되었다면 xhr의 response프로퍼티에는 서버의 응답결과가 저장되어 들어옴 
            if(xhr.status === 200){
                // console.log(xhr.response);
                makeResultData(xhr.response);
            }else{
                console.log('Error');
            }
        };

        //응답정보를 통해 DOM을 제어하는 함수 
        function makeResultData(response){
            //서버가 응답한 결과는 javascript객체가 아닌 json이다
            //따라서 자바스크립트 문법을 통해 제어하려면 자바스크립트 객체로 파싱해야 함 
            const postList = JSON.parse(response);

            const $content = document.querySelector(".content");
            const $fragment = document.createDocumentFragment();

            for(let post of postList){
                const {id,title,author} = post;
                const $li = document.createElement('li');
                $li.textContent = `글번호: ${id}, 제목: ${title}, 작성자: ${author}`;
                $fragment.appendChild($li);
            }
            $content.appendChild($fragment);

            // console.log(postList[0]);
            // console.log(postList[1].title);
        }
    </script>
    
</body>
</html>
